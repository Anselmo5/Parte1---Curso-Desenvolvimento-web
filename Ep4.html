<!DOCTYPE html>
 <!-- Aula sobre formatação de texto-->
<html>
    <head>
        <title>Minha quarta Aula</title>
    </head>

    <body>
        Esse é um texto <b> negrito </b> <!-- antiga tag do html usada para deixar o texto negrito-->
        <br>
        Esse é um texto <strong> Negrito</strong> <!-- tag reconmentada para deixar um texto negrito no html-->
        <br>
        Esse é um texto <i> negrito</i> <!-- antiga tag para deixar um texto italico-->
        <br>
        Esse é um texto <em> Negrito</em> <!-- tag reconmentada para deixar um texto italico no html-->
        <br>
        Esse é um texto <u> Negrito</u> <!-- tag utilizada no html para enticar o anterlainer da pagina-->
        <br>
        Esse é um texto <strike> Negrito</strike> <!-- tag utilizada no html que entica que o texto está errado fazendo um risco nele-->
    </body>
</html>
