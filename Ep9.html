<!DOCTYPE html>
 <!-- Aula sobre Tabelas-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Minha nona Aula</title>
    </head>

    <body>
        <!-- Essa e a estrutura da Tabela com a tabela, a linha da tabela, e os dados da tabela, onde iremos colocar as informações que queremos incerir-->
        <table border="2"> <!--  Tabela--> <!--,--> <!-- na tag table e possivem colocar atributod como por exemplo o border que deixa a borda da tabela mais groça ou mais fina -->
            <tr> <!-- Linha da tabala-->
                <td> <!-- Dados da Tabela-->
                    Anselmo
                </td>

                <td> <!-- se colocarmos mais de um td, estaremos fazendo as colunas da tabela-->
                    Gabriel
                </td>

                <td>
                    Bruno
                </td>

                <td>
                    Augusto
                </td>

            </tr>

            <tr>
                <td> Fullstack</td>
                <td>Fullsicol</td>
                <td>Fullsicol</td>
                <td>hacker</td>
            </tr>
        </table>
    </body>
</html>
